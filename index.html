<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis Assistant</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>JARVIS</h1>
      <button id="settingsBtn">‚öôÔ∏è</button>
    </header>

    <!-- Chat Section -->
    <section id="chat-section" class="tab active">
      <div id="chatWindow" class="chat-window"></div>
      <div class="chat-input-area">
        <input id="chatInput" type="text" placeholder="Ask me anything..."/>
        <button id="micBtn">üé§</button>
        <button id="sendChat">‚û°Ô∏è</button>
      </div>
    </section>

    <!-- Quick Access Tabs -->
    <div class="quick-tabs">
      <div class="tab-card" data-tab="notes">üìù Notes</div>
      <div class="tab-card" data-tab="todos">‚úÖ Todos</div>
      <div class="tab-card" data-tab="reminders">‚è∞ Reminders</div>
    </div>

    <!-- Notes -->
    <section id="notes" class="tab">
      <textarea id="noteInput" placeholder="Write a note..."></textarea>
      <button id="saveNote">Save</button>
      <ul id="noteList"></ul>
    </section>

    <!-- Todos -->
    <section id="todos" class="tab">
      <input id="todoInput" placeholder="New Todo..."/>
      <button id="addTodo">Add</button>
      <ul id="todoList"></ul>
    </section>

    <!-- Reminders -->
    <section id="reminders" class="tab">
      <input id="reminderText" placeholder="Reminder text..."/>
      <input id="reminderTime" type="datetime-local"/>
      <button id="setReminder">Set</button>
      <ul id="reminderList"></ul>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab">
      <h2>API Settings</h2>
      <label>OpenAI API Key:</label>
      <input id="openaiKey" type="text" placeholder="sk-..."/>
      <label>Gemini API Key:</label>
      <input id="geminiKey" type="text" placeholder="Enter Gemini key..."/>
      <button id="saveKeys">Save Keys</button>
    </section>
  </div>
</body>
</html>
